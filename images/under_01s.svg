<text transform="matrix(0.9 0 0 1 19.6277 79.9454)"><tspan x="0" y="0" class="st3 st4 st5">보편적인 인문학적 소양을 갖추고 타 문화와 타 </tspan><tspan x="-1.4" y="10.8" class="st3 st4 st5">사회에 개방적이며 윤리적인 세계시민 양성교육</tspan></text>
